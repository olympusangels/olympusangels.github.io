<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('http://i.dailymail.co.uk/i/pix/2012/01/30/article-2093801-11856B9C000005DC-529_964x643.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card-2">
    <a href="https://olympusangels.github.io/index.html" class="w3-bar-item w3-button"><b>OLYMPUS</b> Angels</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="https://olympusangels.github.io/services.html" class="w3-bar-item w3-button">Services</a>
      <a href="https://olympusangels.github.io/projects.html" class="w3-bar-item w3-button">Projects</a>
      <a href="https://olympusangels.github.io/blog.html" class="w3-bar-item w3-button">Blog</a>
      <a href="https://olympusangels.github.io/about.html" class="w3-bar-item w3-button">About</a>
      <a href="https://olympusangels.github.io/contact.html" class="w3-bar-item w3-button">Contact</a>
    </div>
  </div>
</div>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Olympus Angels Blog
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <!--<p class="w3-large w3-center">35 days left</p>-->
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

</body>
</html>
